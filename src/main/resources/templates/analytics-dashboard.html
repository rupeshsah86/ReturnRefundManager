<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f5f6fa;
        }
        .dashboard-header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 30px; 
            border-radius: 15px; 
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .metrics-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .metric-card { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            text-align: center;
            border-left: 4px solid #667eea;
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value { 
            font-size: 2.5em; 
            font-weight: bold; 
            color: #2c3e50; 
            margin: 10px 0;
        }
        .metric-label { 
            color: #7f8c8d; 
            font-size: 0.9em; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        .nav-links {
            margin-top: 20px;
        }
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 20px;
            padding: 8px 16px;
            border: 2px solid #3498db;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover {
            background: #3498db;
            color: white;
        }
        .positive { color: #27ae60; }
        .warning { color: #f39c12; }
        .negative { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>📊 Return Analytics Dashboard</h1>
        <p>Real-time insights into your return management performance</p>
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}">📋 Return Requests</a>
            <a th:href="@{/analytics/dashboard}">📊 Analytics</a>
            <a th:href="@{/logout}">🚪 Logout</a>
        </div>
    </div>

    <!-- Metrics Grid -->
    <div class="metrics-grid" id="metricsGrid">
        <!-- Metrics will be loaded by JavaScript -->
    </div>

    <!-- Charts Container -->
    <div class="chart-container">
        <h3>📈 Return Trends (Last 6 Months)</h3>
        <canvas id="trendChart" width="400" height="200"></canvas>
    </div>

    <div class="chart-container">
        <h3>🎯 Return Reasons Breakdown</h3>
        <canvas id="reasonsChart" width="400" height="200"></canvas>
    </div>

    <script>
        // Load analytics data
        async function loadAnalytics() {
            try {
                const response = await fetch('/api/v1/analytics/dashboard');
                const result = await response.json();
                
                if (result.success) {
                    displayMetrics(result.data);
                    createCharts(result.data);
                }
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function displayMetrics(data) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const metrics = [
                { label: 'Total Returns', value: data.totalReturns, icon: '📦' },
                { label: 'Pending Review', value: data.pendingReturns, icon: '⏳', class: 'warning' },
                { label: 'Approved Returns', value: data.approvedReturns, icon: '✅', class: 'positive' },
                { label: 'Rejected Returns', value: data.rejectedReturns, icon: '❌', class: 'negative' },
                { label: 'Total Refunded', value: '$' + (data.totalRefundAmount || 0), icon: '💰' },
                { label: 'Approval Rate', value: (data.approvalRate || 0) + '%', icon: '📊' },
                { label: 'Recent (7 days)', value: data.recentReturns, icon: '🆕' },
                { label: 'Refunded', value: data.refundedReturns, icon: '💳', class: 'positive' }
            ];

            metricsGrid.innerHTML = metrics.map(metric => `
                <div class="metric-card">
                    <div class="metric-icon">${metric.icon}</div>
                    <div class="metric-value ${metric.class || ''}">${metric.value}</div>
                    <div class="metric-label">${metric.label}</div>
                </div>
            `).join('');
        }

        function createCharts(data) {
            // Trend Chart
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            const trendLabels = Object.keys(data.monthlyTrend || {});
            const trendData = Object.values(data.monthlyTrend || {});
            
            new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: trendLabels,
                    datasets: [{
                        label: 'Returns per Month',
                        data: trendData,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // Reasons Chart
            const reasonsCtx = document.getElementById('reasonsChart').getContext('2d');
            const reasonLabels = Object.keys(data.reasonBreakdown || {});
            const reasonData = Object.values(data.reasonBreakdown || {});
            const backgroundColors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
            
            new Chart(reasonsCtx, {
                type: 'doughnut',
                data: {
                    labels: reasonLabels,
                    datasets: [{
                        data: reasonData,
                        backgroundColor: backgroundColors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // Load analytics when page loads
        document.addEventListener('DOMContentLoaded', loadAnalytics);
        
        // Refresh every 30 seconds
        setInterval(loadAnalytics, 30000);
    </script>
</body>
</html>
