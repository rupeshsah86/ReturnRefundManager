# --- FIX FOR 405 METHOD NOT ALLOWED ERROR ---
# This is the critical section. It ensures that Spring MVC is less strict
# about path matching, specifically for parameterized POST mappings,
# which resolves the 405 error when submitting forms to paths like /admin/approve/{id}.
spring.mvc.pathmatch.use-trailing-slash-match=true
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
